                <section id="one">
                    <h1>Stop Watch</h1>
                    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                    <br>
                    <p>
                       <button id="button-start" type="button" class="btn btn-success">START</button>

                   </p>

                <section id="two">
                    <h1>Alarm-Clock</h1>
                    <input type="datetime-local" id="time">
                    <button id="alarmBtn" onclick="setAlarm(this);" type="button" class="btn btn-primary btn-sm">Set Alarm</button>
                    <div id="alarmOptions" style="display: none;">
                      <button type="button" onclick="snooze(this);" class="btn btn-warning">Snooze</button>
                      <button type="button" onclick="stopAlarm(this);" class="btn btn-success">Stop Alarm</button>
                    </div>
                    <script type="text/javascript">
                      var alarmSound = new Audio();
                      alarmSound.src = 'resources/alarm.mp3';
                  
                      var alarmOptions = document.getElementById('alarmOptions');
                      var timer;
                  
                      function setAlarm(button) {
                        var timestamp = document.getElementById('time').valueAsNumber;
                        if (isNaN(timestamp)) {
                          alert('Invalid date!');
                          return;
                        }
                  
                        var alarm = new Date(timestamp);
                        alarm = new Date(alarm.getUTCFullYear(), alarm.getUTCMonth(), alarm.getUTCDate(), alarm.getUTCHours(), alarm.getUTCMinutes(), alarm.getUTCSeconds());
                  
                        var timeDifference = alarm.getTime() - (new Date()).getTime();
                        if (timeDifference < 0) {
                          alert('Specified time is already passed !');
                          return;
                        }
                        timer = setTimeout(startAlarm, timeDifference);
                        button.textContent = 'Cancel Alarm';
                        button.setAttribute('onclick', 'cancelAlarm(this)');
                      };
                  
                      function startAlarm() {
                        alarmSound.play();
                        alarmOptions.style.display = '';
                      };
                  
                      function cancelAlarm(button) {
                        clearTimeout(timer);
                        button.textContent = 'Set Alarm';
                        button.setAttribute('onclick', 'setAlarm(this)');
                      };
                  
                      function stopAlarm() {
                        alarmSound.pause();
                        alarmSound.currentTime = 0;
                        alarmOptions.style.display = 'none';
                        cancelAlarm(document.getElementById('alarmBtn'));
                      };
                  
                      function snooze() {
                        stopAlarm();
                        timer = setTimeout(startAlarm, 300000);
                      };
                  
                  
                    </script>
                </section>
